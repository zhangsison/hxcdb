<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- 交易明细-提现页面 -->
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="format-detection" content="telephone=no">
		<title>交易明细</title>
		<link rel="stylesheet" type="text/css" href="/style/css/public.css">
		<link rel="stylesheet" type="text/css" href="/style/css/account.css">
		<script type="text/javascript" src="/style/js/adapt.js"></script>
	</head>
	<body>
		<div class="m-jymxtx">
			<p class="hd bb-1px">
				<span class="f-fl">提现</span>
				<span class="amount f-fr">¥99.00</span>
			</p>
			<ul class="tx-list">
				<li class="cur bb-1px">
					<i class="circle"></i>
					<p>呼响正在处理</p>
					<p class="sm">已将退款申请提交至微信</p>
				</li>
				<li class="cur bb-1px">
					<i class="circle"></i>
					<p>微信正在处理</p>
					<p class="sm">微信将退款 原路返回到您的支付账户中</p>
				</li>
				<!-- 提现到账li添加.cur -->
				<li class="bb-1px">
					<i class="circle"></i>
					<p>提现中</p>
					<!-- 到账显示内容 -->
					<!-- <p>已到账</p>
					<p class="sm">2017-10-01 18:38:02</p> -->
				</li>
			</ul>
			<p class="bg"></p>
			<ul class="info-list">
				<li class="bb-1px">
					<span class="f-fl">当前状态</span>
					<span class="f-fr">已到账</span>  <!-- 提现中 文字显示为"提现中" -->
				</li>
				<li class="bb-1px">
					<span class="f-fl">交易时间</span>
					<span class="f-fr">2017-10-01 18:38:02</span>  <!-- 提现中 文字显示为"-" -->
				</li>
				<li class="bb-1px">
					<span class="f-fl">交易单号</span>
					<span class="f-fr">29089787909989</span>
				</li>
			</ul>
		</div>
	</body>
</html>
