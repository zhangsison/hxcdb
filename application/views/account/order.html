<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- 订单页面 -->
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="format-detection" content="telephone=no">
		<title>我的订单</title>
		<link rel="stylesheet" type="text/css" href="/style/css/public.css">
		<link rel="stylesheet" type="text/css" href="/style/css/account.css">
		<script type="text/javascript" src="/style/js/adapt.js"></script>
	</head>
	<body class="bg">
		<div class="m-order">
			<div class="hd f-pr">
				<a class="all cur">全部</a>
				<a class="charger">充电宝</a>
				<a class="desk-charger">桌面宝</a>
			</div>
			<ul class="order-list">
				<li>
					<div class="act bb-1px">
						<p class="f-fl">
							<span>订单号: 202183878755</span>
							<span>2017-07-15 21:09:28</span>
						</p>
						<p class="working f-fr">进行中</p>
					</div>
					<div class="info">
						<p class="clearfix">
							<span class="f-fl">租借地点</span>
							<span class="f-fr">bobo保龄球美食俱乐部</span>
						</p>
						<p class="clearfix">
							<span class="f-fl">费用合计</span>
							<span class="f-fr">1.00元</span>
						</p>
					</div>
				</li>
				<li>
					<div class="act bb-1px">
						<p class="f-fl">
							<span>订单号: 202183878755</span>
							<span>2017-07-13 11:09:28</span>
						</p>
						<p class="f-fr">已结束</p>
					</div>
					<div class="info">
						<p class="clearfix">
							<span class="f-fl">租借地点</span>
							<span class="f-fr">佳兆业广场</span>
						</p>
						<p class="clearfix">
							<span class="f-fl">费用合计</span>
							<span class="f-fr">1.00元</span>
						</p>
					</div>
				</li>
			</ul>
		</div>

		<script type="text/javascript" src="/style/js/lib/fastclick-jquery.js"></script>
		<script type="text/javascript">
			$('.hd').on('click', 'a', function(){
				if(!$(this).hasClass('cur')){
					$(this).addClass('cur').siblings().removeClass('cur');
				}
			});

			$('.order-list').on('click', 'li', function(){
				location.href = 'order_detail.html';
			})
		</script>
	</body>
</html>
